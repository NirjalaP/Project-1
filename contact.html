<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="index.html">Zoo Website</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="animals.html">Animals</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="tickets.html">Tickets</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="header-content container text-center py-5">
        <h1>Contact Us</h1>
        <p class="lead">Get in Touch with Our Team</p>
      </div>
    </header>

    <main class="container mt-n5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow-sm">
            <div class="card-body p-4 p-md-5">
              <h2 class="card-title text-center mb-4">Send Us a Message</h2>
              <form id="contact-form" class="needs-validation" novalidate>
                <div class="mb-4">
                  <label for="name" class="form-label">Full Name</label>
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    id="name"
                    placeholder="Enter your full name"
                    required
                  />
                  <div class="invalid-feedback">Please enter your name</div>
                </div>

                <div class="mb-4">
                  <label for="email" class="form-label">Email Address</label>
                  <input
                    type="email"
                    class="form-control form-control-lg"
                    id="email"
                    placeholder="Enter your email"
                    required
                  />
                  <div class="invalid-feedback">
                    Please enter a valid email address
                  </div>
                </div>

                <div class="mb-4">
                  <label for="message" class="form-label">Message</label>
                  <textarea
                    class="form-control form-control-lg"
                    id="message"
                    rows="5"
                    placeholder="Type your message here..."
                    required
                  ></textarea>
                  <div class="invalid-feedback">Please enter your message</div>
                </div>

                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-success btn-lg">
                    Send Message
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
      <p class="mb-0">&copy; 2024 Zoo Website. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
